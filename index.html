<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puck Diagnosis</title>
    <style>
      html, body, #root { height: 100%; margin: 0; }
      body { background: #0b0f17; color: #e6edf3; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial; }
      .container { max-width: 1200px; margin: 0 auto; padding: 24px; }
      .card { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.25); }
      .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 16px; }
      .drop { border: 2px dashed rgba(255,255,255,0.25); border-radius: 16px; padding: 24px; text-align: center; background: rgba(255,255,255,0.03); }
      .btn { background: #2563eb; color: white; padding: 10px 14px; border-radius: 12px; border: none; cursor: pointer; font-weight: 600; }
      .btn:disabled { opacity: .6; cursor: not-allowed; }
      .muted { color: #9aa6b2; font-size: 12px; }
      .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
      .tag { font-size: 11px; padding: 4px 8px; background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.1); border-radius: 999px; }
      .warn { color: #f59e0b; }
      .ok { color: #22c55e; }
      .err { color: #ef4444; }
      .kbd { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; background: rgba(255,255,255,0.08); padding: 2px 6px; border-radius: 6px; border: 1px solid rgba(255,255,255,0.12); }
      .thumb { background: rgba(0,0,0,0.25); border: 1px solid rgba(255,255,255,0.08); border-radius: 12px; overflow: hidden; }
      .thumb img, .thumb canvas { display: block; width: 100%; height: auto; }
      .metrics { font-size: 12px; line-height: 1.45; color: #d1d7de; }
      .small { font-size: 12px; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .toggles { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 8px; }
      .canvas-stack { position: relative; width: 100%; }
      .canvas-stack canvas { display: block; width: 100%; height: auto; position: absolute; left: 0; top: 0; }
      .canvas-stack canvas.base { position: relative; }
      .charts { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px;}
      .chart { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.08); border-radius: 10px; padding: 8px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
