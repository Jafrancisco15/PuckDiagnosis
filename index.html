<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puck Diagnosis</title>
    <style>
      :root { --bg:#0a0f17; --panel:#0e1524; --muted:#aab3c5; --border:rgba(255,255,255,.08); }
      * { box-sizing: border-box; }
      body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; color:#e5ecff; background: var(--bg); }
      h1 { font-size: 28px; }
      .container { max-width: 1600px; margin: 0 auto; padding: 18px; }
      .row { display:flex; gap:12px; align-items:center; }
      .small { font-size: 12px; opacity:.95 }
      .muted { color: var(--muted); }
      .tag { background: rgba(255,255,255,0.05); border:1px solid var(--border); padding:4px 8px; border-radius:999px; margin-left:6px; }
      .btn { background: #2563eb; color:#fff; border:none; padding:8px 12px; border-radius:10px; cursor:pointer; font-weight:600; }
      .btn[disabled] { opacity:.6; cursor:not-allowed }
      .card { background: var(--panel); border:1px solid var(--border); border-radius:14px; padding:14px; }
      .sets { display:grid; gap:16px; }
      .grid { display:grid; }
      .thumb { background:#0b0f1a; border:1px solid var(--border); border-radius:12px; overflow:hidden; position:relative; width:100%; }
      .thumb::before { content:''; display:block; padding-top:100%; } /* square */
      .thumb > img { position:absolute; inset:0; width:100%; height:100%; object-fit:contain; display:block; }
      .canvas-stack .overlay { position:absolute; inset:0; pointer-events:none; }
      .metrics { display:grid; grid-template-columns:repeat(3,minmax(0,1fr)); gap:8px; margin:6px 0 4px; }
      .charts { display:grid; grid-template-columns:1fr 1fr; gap:8px; }
      .chart { background:#0b0f1a; border:1px solid var(--border); border-radius:10px; overflow:hidden; }
      .chart img { width:100%; height:auto; display:block; }
      .mono { font-variant-numeric: tabular-nums; }
      .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.6);display:flex;align-items:center;justify-content:center;z-index:50}
      .modal{background:#0b1220;border:1px solid rgba(255,255,255,.1);border-radius:14px;box-shadow:0 10px 40px rgba(0,0,0,.5);width:min(920px,95vw);}
      .modal header{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;border-bottom:1px solid rgba(255,255,255,.08)}
      .modal .body{padding:16px}
      .modal .footer{padding:12px 16px;border-top:1px solid rgba(255,255,255,.08);display:flex;gap:10px;justify-content:flex-end}
      .preview{display:grid;grid-template-columns:1fr 260px;gap:16px}
      .preview-canvas{background:#0b0f1a;border-radius:12px;overflow:hidden;border:1px solid rgba(255,255,255,.08)}
      .slider{display:flex;align-items:center;gap:8px;margin-bottom:8px}
      .slider input{width:100%}
      .accordion-summary{display:flex;align-items:center;justify-content:space-between;gap:10px;cursor:pointer}
      .summary-metrics{display:flex;gap:14px;font-variant-numeric:tabular-nums; flex-wrap:wrap }
      .chev{transition:transform .2s ease}
      .chev.open{transform:rotate(90deg)}
      .pill { padding:2px 8px; border-radius:999px; background:rgba(255,255,255,.06); border:1px solid var(--border) }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
