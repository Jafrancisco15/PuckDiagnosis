<!doctype html><html lang="es"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>Puck Diagnosis</title><style>:root{color-scheme:dark}*{box-sizing:border-box}body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial;background:#0b0f1a;color:#e7e9ee}.container{max-width:1100px;margin:0 auto;padding:24px}.title{font-size:28px;font-weight:800}.muted{color:#9eb0c2}.card{background:#0f1626;border:1px solid #1d2942;border-radius:16px;padding:16px;box-shadow:0 10px 25px rgba(0,0,0,.25)}.grid{display:grid;gap:16px}.grid.cols-2{grid-template-columns:repeat(2,minmax(0,1fr))}.btn{background:linear-gradient(180deg,#2a62ff,#2d4df5);border:none;color:#fff;padding:10px 16px;border-radius:12px;font-weight:700;cursor:pointer}.btn:disabled{opacity:.5;cursor:not-allowed}.btn.secondary{background:#1a2337;border:1px solid #243152}.pill{display:inline-flex;align-items:center;gap:8px;border-radius:999px;padding:6px 10px;border:1px solid #263556;background:#0e1526}.input{display:block;width:100%;background:#0b1120;border:1px dashed #2b3d66;border-radius:14px;padding:16px;color:#e7e9ee}.drop{text-align:center;padding:24px;border:2px dashed #2b3d66;border-radius:16px;background:#0b1224}.small{font-size:12px}.table{width:100%;border-collapse:collapse;font-size:14px}.table td,.table th{border-bottom:1px solid #1d2942;padding:6px 8px;text-align:left}.sp{height:8px}canvas{max-width:100%;height:auto;border-radius:12px}.flex{display:flex;align-items:center;gap:12px;flex-wrap:wrap}</style></head><body><div id="root"></div><script type="module" src="/src/main.jsx"></script></body></html>
